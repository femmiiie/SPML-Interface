<!DOCTYPE html>
<html>
<header>

</header>

<title>Sponger Music Library Interface</title>
<h1>Sponger Music Library Interface</h1>
<h2>SPMLI</h2>

<form id="searchform">
    <label for ="sheettype">Search In:</label>
    <select name="sheet-type" id="sheettype">
        <option value="wind">Concert Band</option>
        <option value="jazz">Jazz</option>
        <option value="misc">Misc.</option>
    </select>
    <br>

        <label for="title">Title</label>
    <input type="text" id="title">

        <label for="composer">Composer (Last, First)</label>
    <input type="text" id="composer">

        <label for="arranger">Arranger (Last, First)</label>
    <input type="text" id="arranger">

        <label for="grade" id="gradeL">Grade</label>
    <input type="number" id="grade">
        

    <label for="type" id="typeL" hidden>Piece Type</label>
    <select name="type" id="type" hidden>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
    </select>

    <label for="instrument" id="instrumentL" hidden>Instrument(s)</label>
    <select name="instrument" id="instrument" hidden>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
    </select>

        <label for="publisher">Publisher</label>
    <input type="text" id="publisher">

    <label for="amount" id="amountL" hidden>Amount</label>
    <input type="number" id="amount" hidden>

        <label for="score" id="scoreL">Score?</label>
    <input type="checkbox" id="score">

        <label for="missing" id="missingL">Missing Parts?</label>
    <input type="checkbox" id="missing">

    <br>
    <input type="reset" value="RESET">
    <input type="submit" value="SEARCH">
</form>

<table>
    

</table>


<footer>
    <form onsubmit="">
        <p>List Query</p>
        <label for="updatePass">Password</label>
        <input type="password" id="updatePass">

        <input type="submit" value="Update">
    </form>
    <form>
        <p>Config Update</p>
        <label for="configPass">Password</label>
        <input type="password" id="configPass">
        <br>
        <label for="configUD">Config Info</label>
        <input type="text" id="configUD">

        <input type="submit" value="Update">
    </form>

    <script src="scripts.js" type="text/javascript">
    </script>
</footer>

</html>
