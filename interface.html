<!DOCTYPE html>
<html>
<head>
    <title>Sponger Music Library Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>


<h1>Sponger Music Library Interface</h1>
<h2>SPMLI</h2>

<form id="searchform" action="dbQuery.php" method="post">
    <label for ="sheettype">Search In:</label>
    <select name="sheettype" id="sheettype">
        <option value="Wind Ensemble Music">Concert Band</option>
        <option value="Jazz Music">Jazz</option>
        <option value="Misc Music">Misc.</option>
    </select>
    <br>

        <label for="title">Title</label>
    <input type="text" name="title" id="title">

        <label for="composer">Composer (Last, First)</label>
    <input type="text" name="composer" id="composer">

        <label for="arranger">Arranger (Last, First)</label>
    <input type="text" name="arranger" id="arranger">

    <br>

    <button id="drop" type="button">Extra Settings</button>
    <div id="extra" hidden>
            <label for="grade" id="gradeL">Grade</label>
        <input type="number" name="grade" id="grade" min="1" max="7" step="0.5">
        

        <label for="type" id="typeL" hidden>Piece Type</label>
        <select name="type" id="type" hidden>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>

        <label for="instrument" id="instrumentL" hidden>Instrument(s)</label>
        <select name="instrument" id="instrument" hidden>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>

            <label for="publisher">Publisher</label>
        <input type="text" name="publisher" id="publisher">

            <label for="amount" id="amountL" hidden>Amount</label>
        <input type="number" name="amount" id="amount" hidden max="50" min="1">

            <label for="score" id="scoreL">Score?</label>
        <input type="checkbox" name="score" id="score">

            <label for="missing" id="missingL">Missing Parts?</label>
        <input type="checkbox" name="missing" id="missing">

    </div>

    <br>
    <input type="reset" value="RESET">
    <input type="submit" value="SEARCH">
</form>

<table id="results" hidden>
    <tr>
        <th>No.</th>
        <th>Title</th>

        <th>Type</th>
        <th>Instrument</th>

        <th>Composer</th>
        <th>Arranger</th>

        <th>Grade</th>
        <th>Run Time</th>

        <th>Year</th>

        <th>Publisher</th>
        <th>Score?</th>
        <th>Parts Missing</th>

        <th>Amount</th>
    </tr>

</table>


<footer>
    <form id="update" method="post">
        <p>List Query</p>
        <label for="updatePass">Password</label>
        <input type="password" id="updatePass">

        <input type="submit" value="UPDATE">
    </form>
    <form>
        <p>Config Update</p>
        <label for="configPass">Password</label>
        <input type="password" id="configPass">
        <br>
        <label for="configUD">Config Info</label>
        <input type="text" id="configUD">

        <input type="submit" value="UPDATE">
    </form>

    <script src="scripts.js" type="text/javascript"></script>
    <script src="dbUpdater.js" type="text/javascript"></script>
</footer>   

</html>
