<!DOCTYPE html>
<html>
<header>
    <script src="scripts.js" type="text/javascript">
    </script>

</header>

<title>Sponger Music Library Interface</title>
<h1>Sponger Music Library Interface</h1>
<h2>SPMLI</h2>

<form>
    <label for ="sheet-type">Search In:</label>
    <select name="sheet-type" id="sheet-type" onchange="optionSelector()" >
        <option value="wind">Concert Band
        <option value="jazz">Jazz
        <option value="misc">Misc.
    </select>
    <br>

        <label for="title">Title</label>
    <input type="text" id="title">

        <label for="composer">Composer (Last, First)</label>
    <input type="text" id="composer">

        <label for="arranger">Arranger (Last, First)</label>
    <input type="text" id="arranger">

        <label for="grade">Grade</label>
    <input type="number" id="grade">

    <select name="type" id="type">
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
    </select>

    <select name="instrument" id="instrument">
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
    </select>

        <label for="publisher">Publisher</label>
    <input type="text" id="publisher">
    <label for="score">Score?</label>
    <input type="radio" id="scoreY" name="score" value="Yes">
        <label for="scoreY">Yes</label>
    <input type="radio" id="scoreN" name="score" value="No">
        <label for="scoreN">No</label>

        <label for="amount">Amount</label>
    <input type="number" id="amount">

        <label for="missing">Missing Parts?</label>
    <input type="checkbox" id="missing">
    <br>
    <input type="reset" value="RESET">
    <input type="submit" value="SEARCH">
</form>

<table>
    

</table>


<footer>
    <form onsubmit="">
        <p>List Query</p>
        <label for="updatePass">Password</label>
        <input type="password" id="updatePass">

        <input type="submit" value="Update">
    </form>
    <form>
        <p>Config Update</p>
        <label for="configPass">Password</label>
        <input type="password" id="configPass">
        <br>
        <label for="configUD">Config Info</label>
        <input type="text" id="configUD">

        <input type="submit" value="Update">
    </form>
</footer>

</html>
